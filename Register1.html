<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div>
        <a href="MainPage.html">Main Page</a>
    </div>


    <div>
        <h3>Basic Information</h3>
        <form action="MainPage.html">
            <input type="text" name="f_name" placeholder="First Name" />
            <br>
            <input type="text" name="l_name" placeholder="Last Name" />
            <br>
            <input type="email" name="email" placeholder="Email Address" />
            <br>
            <input type="password" name="password" placeholder="Password" />
        </form>
    </div>

    <div>
        <h3>Personal Preferences:</h3>
        <form action="">
            <fieldset id="pet"><!--Fieldset with border by default -->
                <p>Own a pet?<br/>
                    <input type="radio" name="pet" value="yes" checked="checked">Yes<br/>
                    <input type="radio" name="pet" value="no">No<br>
                </p>
            </fieldset>
            <fieldset id="smoke">
                <p>Do you smoke?<br/>
                    <input type="radio" name="smoke" value="yes" checked="checked">Yes<br/>
                    <input type="radio" name="smoke" value="no">No<br/>
                </p>
            </fieldset>
            <fieldset id="relationship">
                <p>Relationship Status<br/>
                    <input type="radio" name="relationship" value="single" checked="checked">Single<br/>
                    <input type="radio" name="relationship" value="iar">In a relationship<br/>
                </p>
            </fieldset>
            <fieldset id="student">
                <p>Are you a student?<br/>
                    <input type="radio" name="student" value="yes" checked="checked">Yes<br/>
                    <input type="radio" name="student" value="no">No<br/>
                </p>
            </fieldset>
            <fieldset id="gay-friendly">
                <p>Gay-friendly<br/>
                    <input type="checkbox" name="gay-friendly" value="yes">Yes<br/>
                </p>
            </fieldset>
        </form>
        <button>Drinking</button>
        <button>Parties</button>
        <button>Parties</button>
        <br><br>
    </div>
    <div>
        <footer>
            2017 MateUp Copyright
        </footer>
    </div>

</body>
</html>
